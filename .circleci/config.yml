version: 2.1

jobs:
  build-images:
    #docker:
    #  - image: circleci/node:13.8.0    #circleci/python:3.6.7-stretch
    machine: true  #https://circleci.com/docs/2.0/building-docker-images/
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            sudo apt update -y
            sudo apt install -y vim
            sudo wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            sudo chmod +x /bin/hadolint
            #TODO - DOCKER CLI
      - run:
          name: Build Images
          command: |
            cd ~/repo
            docker build -f apache.Dockerfile --tag hello_app .
      - run:
          name: Lint Images
          command: |
            cd /home/circleci/repo
            hadolint /home/circleci/repo//build/hello_app/apache.Dockerfile
      # build the application image
      #- run: docker build -t company/app:$CIRCLE_BRANCH .

      # deploy the image
      #- run: docker push company/app:$CIRCLE_BRANCH
            
workflows:
  default:
    jobs:
      - build-images
