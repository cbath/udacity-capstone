---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "Install Dependencies"
  become: yes
  apt:
    name: ["curl","docker","docker.io"]
    state: latest
    update_cache: yes

# https://docs.ansible.com/ansible/2.4/copy_module.html
- name: Copy Docker Credentials
  copy:
    src: ~/secrets/docker_password.txt
    dest: ~/docker_password.txt
    mode: 0400

- name: Log into Docker
  become: yes
  shell: |
    #sudo cat docker_password.txt | docker login --username $DOCKER_ACCOUNT --password-stdin
    sudo docker login --username $DOCKER_ACCOUNT --password $DOCKER_PASSWORD

- name: Down Images
  become: yes
  shell: |
    sudo docker pull cbath/hello_app

- name: Deploy Containers
  become: yes
  shell: |
    sudo docker container run -d -p 80:80 cbath/hello_app